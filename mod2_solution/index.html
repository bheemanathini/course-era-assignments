<!DOCTYPE html>
<html ng-app = "ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List</title>

  </head>
  <body>

    <div id="list1" ng-controller = 'ToBuyController as toBuy'>
      <h3 ng-if="toBuy.toShowMessage()"> To Buy </h3>
      <h3 ng-if="toBuy.toShowEverythingBoughtMessage()"> Everything is bought </h3>

      <ol>
        <li ng-repeat="item in toBuy.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="toBuy.removeItem($index);">Bought</button>
        </li>
      </ol>
   </div>
      <div id="list2" ng-controller = 'AlreadyBoughtController as bought'>

      <h3 ng-if="bought.toShowNothingMessage()"> Nothing bought yet </h3>
      <h3 ng-if="bought.toShowMessage()"> Already Bought </h3>

      <ol>
        <li ng-repeat="item in bought.items">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
      </ol>
      <ol>
        <li ng-repeat="item in toBuy.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="bought.removeItem($index);">Bought</button>
        </li>
      </ol>
    </div>
  </body>
</html>
