<fieldset>
<legend style="color:black;"">News letter Registration</legend>
<form name='signUpForm' novalidate>
  <input type="text" name="firstname" placeholder="Pick a firstname"
      ng-model="signUpCtrl.user.firstname"
      required>
      <span
        ng-if="(signUpForm.firstname.$error.required) && signUpForm.firstname.$touched">
        firstname cannot be empty
      </span>
      <br>

      <input type="text" name="lastname" placeholder="Pick a lastname"
          ng-model="signUpCtrl.user.lastname"
          required>
          <span
            ng-if="(signUpForm.lastname.$error.required) && signUpForm.lastname.$touched">
            lastname cannot be empty
          </span>
          <br>

      <input type="text" name="menunumber" placeholder="Pick a menunumber of your favourite dish"
         ng-model="signUpCtrl.user.menuNumber" ng-model-options="{ updateOn: 'blur' }"
         required menu>
         <span
           ng-show="(signUpForm.menunumber.$error.required) && signUpForm.menunumber.$touched">
           menunumber cannot be empty
         </span>
         <span
           ng-show="signUpForm.menunumber.$error.menu">
           No such menu number exists
         </span>
         <br>

  <input type="email" name="email" placeholder="Email"
    ng-model="signUpCtrl.user.email"
    required>
    <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
      Must be a valid email address: handle@domain format
    </span>
    <br>

  <input type="text" name="phone" placeholder="Phone ###-###-####"
    ng-model="signUpCtrl.user.phone"
    pattern="(\d{3})-(\d{3})-(\d{4})">
    <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
      Phone must be in the format ###-###-####.
    </span>
    <br>

    <button
            ng-disabled="signUpForm.$invalid"
            ng-click="signUpCtrl.submit()">Submit</button>


          <div style="margin-top: 10px;">
            <h3 ng-if="signUpCtrl.isSaved() && signUpForm.$valid"> everything is saved </h3>
          </div>

</form>
<fieldset>
